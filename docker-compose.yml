version: "3.9"

services:
  # Laravel PHP-FPM container
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: laravel_api
    volumes:
      - ./api:/var/www
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - app_net
    depends_on:
      - db

  # Nginx for API
  api_nginx:
    image: nginx:latest
    container_name: laravel_api_nginx
    volumes:
      - ./api:/var/www
      - ./nginx/api.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "9000:80"
    depends_on:
      - api
    networks:
      - app_net

  # Nginx for client
  client:
    image: nginx:latest
    container_name: laravel_client_nginx
    volumes:
      - ./client:/usr/share/nginx/html
      - ./nginx/client.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    networks:
      - app_net

  # MySQL database
  db:
    image: mysql:8.0
    container_name: laravel_api_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - app_net

networks:
  app_net:

volumes:
  db_data:
